# CARS Microscopy Dataset Configuration

# Dataset parameters
dataset_name: "cars_microscopy"
image_size: 512
channels: 1
use_8bit: true

# Data splits
train_ratio: 0.8
val_ratio: 0.1
test_ratio: 0.1
split_seed: 42

# Data loading
batch_size: 8
num_workers: 4
pin_memory: true
drop_last: true
persistent_workers: true

# Augmentation settings
augment_train: true
augment_val: false
augment_test: false

# Normalization
normalize_method: "standard"  # options: standard, minmax, custom
target_mean: 0.5
target_std: 0.5

# Performance optimization
cache_images: false  # Enable for small datasets that fit in memory

# Augmentation parameters (for reference, handled by dataset.py)
augmentation:
  horizontal_flip: 0.5
  vertical_flip: 0.5
  rotation_degrees: 15
  scale_range: [0.9, 1.1]
  translate_percent: 0.1
  brightness_factor: 0.1
  contrast_factor: 0.1
  gamma_range: [0.8, 1.2]
  gaussian_noise_std: 0.02
  gaussian_blur_sigma: [0.1, 1.0]
  gaussian_blur_prob: 0.3
  elastic_transform: true
  elastic_alpha: 100
  elastic_sigma: 10
  elastic_prob: 0.3

# Data validation
validate_images: true
min_image_size: 256
max_image_size: 1024
allowed_extensions: [".tif", ".tiff", ".png", ".jpg", ".jpeg"]