# Fixed CARS Dataset Configuration
# Generated by fix_normalization_issues.py

dataset_name: "cars_microscopy_fixed"
data_path: "/Users/gogolb/Projects/cars_fastgan/data/processed_fixed"
image_size: 512
channels: 1
use_8bit: true

train_ratio: 0.8
val_ratio: 0.1
test_ratio: 0.1
split_seed: 42

batch_size: 8
num_workers: 4
pin_memory: true
drop_last: true

augment_train: true
augment_val: false
augment_test: false

# Fixed normalization parameters
normalize_to_unit_range: true
mean: 0.5
std: 0.5

# Augmentation settings (same as original)
augmentation:
  horizontal_flip: 0.5
  vertical_flip: 0.5
  rotation_degrees: 15
  scale_range: [0.9, 1.1]
  translate_percent: 0.1
  brightness_factor: 0.1
  contrast_factor: 0.1
  gamma_range: [0.8, 1.2]
  gaussian_noise_std: 0.02
  gaussian_blur_sigma: [0.1, 1.0]
  gaussian_blur_prob: 0.3
  elastic_transform: true
  elastic_alpha: 100
  elastic_sigma: 10
  elastic_prob: 0.3

validate_images: true
use_cache: true
cache_dir: "data/processed_fixed/cache"
